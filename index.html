<!DOCTYPE html>
<html>
	<head>
		<script src="index.js"></script>
		<style>

			}

			}

		</select>
		<br /><br />
		<button onclick="set();">Update</button>
		<hr />

		<ol>
			<li id="first">1</li>
			<li id="second">2</li>
			<li id="third">3</li>

			<li id="sixth">6</li>
